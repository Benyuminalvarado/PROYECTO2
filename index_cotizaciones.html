<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cotización - Automotora</title>
    <link rel="stylesheet" href="estilo_formulario.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prefix {
            margin-bottom: -1px;
        }
        #telefono {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button><a href="index.html" class="regresar-btn">Regresar</a></button>
        <a href="index_vehiculos.html">Modelos</a> 
        <a href="index_cotizaciones.html">Cotizaciones</a>
        <a href="personal.html">Personal</a>
        <a href="servicio.html">Servicios</a>
        <a href="#">Fotos</a>
    </div>
    <div class="container">
        <h2>Formulario de Cotización</h2>
        <form id="cotizacionForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <div class="prefix"></div>
            <label for="telefono">Teléfono (8 dígitos siguientes):</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" placeholder="Ej. 12345678" required title="Por favor, ingresa los 8 dígitos siguientes al .">

            <label for="modelo">Modelo de Interés:</label>
            <select id="modelo" name="modelo" required>
                <option value="">Seleccione un Modelo</option>
                <option value="sedan">Sedán</option>
                <option value="suv">SUV</option>
                <option value="pickup">Pick-up</option>
                <option value="deportivo">Deportivo</option>
                <option value="Lujo">Lujo</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>

            <button type="submit">Enviar Cotización</button>
        </form>
    </div>
</body>

</html>
